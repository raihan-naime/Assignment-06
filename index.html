<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- tailwind and daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="font-inter">
    <header>
      <!-- navbar -->
      <nav>
        <div class="navbar bg-[#15803d] shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li>
                  <a>Gallery</a>
                </li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-2xl md:text-3xl text-white"
              >Green Earth</a
            >
          </div>
          <div class="navbar-center hidden lg:flex gap-8">
            <p class="text-white text-xl">About</p>
            <p class="text-white text-xl">Gallery</p>
            <p class="text-white text-xl">Plant a Tree</p>
          </div>
          <div class="navbar-end">
            <a
              class="btn border-none text-[#168576] hover:text-white hover:bg-[#facc1540] rounded-full bg-[#facc15]"
              >Plant a Tree</a
            >
          </div>
        </div>
      </nav>

      <!-- hero section -->
      <section>
        <div class=" bg-[#cff0dc] gap-25 md:flex items-center justify-between">
          <div class=" flex-1 md:block hidden">
            <img src="./assets/hero-leaf1.png" alt="">
          </div>
          <div class=" text-center space-y-3 py-5 px-3">
            <h2 class="text-[#1f2937] md:text-5xl text-2xl font-bold">Plant a Tree, Grow a Future</h2>
            <p class="text-gray-700">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <a
              class="btn border-none text-[#168576] hover:text-white hover:bg-[#facc1540] rounded-full bg-[#facc15]"
              >Get Involved</a
            >
          </div>
          <div class=" flex-1 hidden md:block">
            <img src="./assets/hero-leaf2.png" alt="">
          </div>
        </div> 
      </section>
    </header>
  </body>
</html>
